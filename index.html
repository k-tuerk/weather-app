<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8 my-auto" class="today">
          <img src="images/world_map_.svg" alt="weatherImage" id="world"/>
          <h1>Toronto</h1>
          <h4 id="todayDate">Last update: Sunday 11:37am</h4>
          <h4 id="weatherDefintion">Clouds</h4></br>
          <div>
          <img src="images/icons/01d.svg" alt="weatherIcon" class="icon" /><strong id="currentTemp">20</strong>
            <span class="units"><a id="Clink">&degC | </a><a id="Flink">&degF</a></span>
          <ul>
            <li><h3 id="tempHighLow">20&degC/18&degC</h3></li>
            <li><h3 id="humidity">Humidity: 20%</h3></li>
            <li><h3 id="wind">Wind: 4km/h</h3></li>
          </ul>
          </div>
          <form>
            <div class="md-form">
              <input
                type="text"
                placeholder="Insert City"
                class="form-control"
                id="searchCity"
              />
              <button class="submit">Submit</button>
              <button class="currentLocation">Current Location</button>
            </div>
          </form>
        </div>
        <div class="col-4 my-auto ">
          <div class="card mx-auto">
            <div class="card-body">
              <h5 class="card-title">🌨 Fri</h5>
              <p class="card-text">0&degC/-5&degC</p>
            </div>
          </div>
          <div class="card mx-auto">
            <div class="card-body">
              <h5 class="card-title">⛈ Sat</h5>
              <p class="card-text">10&degC/8&degC</p>
            </div>
          </div>
          <div class="card mx-auto">
            <div class="card-body">
              <h5 class="card-title">☀️ Sun</h5>
              <p class="card-text">23&degC/18&degC</p>
            </div>
          </div>
          <div class="card mx-auto">
            <div class="card-body">
              <h5 class="card-title">🔥 Mon</h5>
              <p class="card-text">100&degC/0&degC</p>
            </div>
          </div>
          <div class="card mx-auto">
            <div class="card-body">
              <h5 class="card-title">🌥 Tues</h5>
              <p class="card-text">8&degC/6&degC</p>
            </div>
          </div>
          
        </div>
        
      </div>
      <p class="coded-by">
        <a href="https://github.com/k-tuerk/weather-app" target="_blank"
           >Open-source code</a
        >
        by Krista Tuerk</p
      >
      </div>
    <script src="src/index.js"></script>
  </body>
</html>
